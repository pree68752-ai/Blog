<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nature Chronicles</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lora:ital,wght@0,400;1,400&display=swap" rel="stylesheet">
    <style>
        :root {
            --emerald: #1a472a;
            --gold: #d4af37;
            --mist: #f0f4f0;
            --magic-glow: rgba(212, 175, 55, 0.4);
        }

        body {
            font-family: 'Lora', serif;
            background: linear-gradient(to bottom, #0d1b2a, #1b4332, #081c15);
            background-attachment: fixed;
            color: var(--mist);
            margin: 0;
            overflow-x: hidden;
        }

        /* Leaf Animation Container */
        .leaf-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .leaf {
            position: absolute;
            display: block;
            list-style: none;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.1);
            background: leaf-color; /* Dynamic look */
            clip-path: ellipse(50% 10% at 50% 50%); /* Leaf shape */
            animation: fall 10s linear infinite;
            bottom: -100px;
        }

        @keyframes fall {
            0% {
                transform: translateY(-10vh) translateX(0) rotate(0deg);
                opacity: 1;
            }

            100% {
                transform: translateY(100vh) translateX(100px) rotate(360deg);
                opacity: 0;
            }
        }

        header {
            position: relative;
            z-index: 10;
            background: rgba(0, 0, 0, 0.7);
            padding: 5rem 0;
            text-align: center;
            border-bottom: 3px double var(--gold);
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
        }

            header h1 a {
                font-family: 'Cinzel', serif;
                color: var(--gold);
                text-decoration: none;
                font-size: 4rem;
                text-shadow: 0 0 20px var(--gold);
                letter-spacing: 8px;
            }

        main {
            position: relative;
            z-index: 10;
            width: 85%;
            max-width: 800px;
            margin: 4rem auto;
        }

        article {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            padding: 3rem;
            margin-bottom: 4rem;
            border-radius: 0 40px 0 40px; /* Fantasy scroll shape */
            border: 1px solid var(--gold);
            box-shadow: inset 0 0 20px rgba(212, 175, 55, 0.1), 0 10px 30px rgba(0,0,0,0.5);
            transition: 0.5s ease;
        }

            article:hover {
                transform: translateY(-10px) scale(1.01);
                background: rgba(255, 255, 255, 0.07);
                box-shadow: 0 0 40px var(--magic-glow);
            }

        time {
            font-family: 'Cinzel', serif;
            color: var(--gold);
            letter-spacing: 2px;
            font-size: 0.8rem;
        }

        h2 a {
            color: #fff;
            text-decoration: none;
            font-size: 2.5rem;
            font-family: 'Cinzel', serif;
        }

        p {
            line-height: 2.2;
            font-size: 1.2rem;
            color: #d1d1d1;
            text-align: justify;
        }
    </style>
</head>
<body>

    <div class="leaf-container">
        <div class="leaf" style="left: 10%; animation-duration: 8s;"></div>
        <div class="leaf" style="left: 30%; animation-duration: 12s;"></div>
        <div class="leaf" style="left: 50%; animation-duration: 10s;"></div>
        <div class="leaf" style="left: 70%; animation-duration: 15s;"></div>
        <div class="leaf" style="left: 90%; animation-duration: 9s;"></div>
    </div>

    <header>
        <h1><a href="/">NATURE BLOG</a></h1>
    </header>

    <main>
        {% for post in posts %} <article>
            <time>Era: {{ post.published_date }}</time> <h2><a href="">{{ post.title }}</a></h2>
            <p>{{ post.text|linebreaksbr }}</p>
        </article>
        {% endfor %}
    </main>

    <footer>
        <p style="text-align: center; color: var(--gold); font-family: 'Cinzel'; padding: 2rem;">
            Created by the Keepers of the Forest
        </p>
    </footer>

</body>
</html>
